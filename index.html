<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SIGN-UP FORM</title>
  </head>
  <body>
    <section class="container">
      <div class="top">
        <p class="about__form">
            This is not a real online service! You know you need something like this
            in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
        </p>
        <h3 class="follow__qns">You <em>know</em> you want to.</h3>
      </div>
      <form action="#" method="post">
        <fieldset>
          <legend>Let's do this!</legend>
          <label for="first_name">FIRST NAME</label>
          <input type="text" id="first_name" name="first_name" required>
          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name" name="last_name" required>
          <label for="user_email">EMAIL</label>
          <input type="email" id="user_email" name="email" required>
          <label for="user_tel">PHONE NUMBER</label>
          <input type="text" id="user_tel" name="phone_number" required maxlength="12">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" required>
          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
        </fieldset>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet">
    <title>SIGN-UP FORM</title>
  </head>
  <body>
    <section class="container">
      <div class="top">
        <p class="about__form">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <h3 class="follow__qns">You <em>know</em> you want to.</h3>
      </div>
      <div class="pop-up">
        <div class="pop">
            <img src="./images/logo.webp" alt="logo" class="logo">
            <h1 class="title">ODIN</h1>
        </div>
      </div>
      <form action="#" method="post">
        <fieldset class="row">
          <h3 class="tab-title">Let's do this!</h3>
          <div class="sec-input">
            <label for="first_name">FIRST NAME
                <input type="text" id="first_name" name="first_name" />
            </label>
            <label for="last_name">LAST NAME
                <input type="text" id="last_name" name="last_name"/>
            </label>

            <label for="user_email">EMAIL
                <input type="email" id="user_email" name="email"/>
            </label>

            <label for="user_tel">PHONE NUMBER
                <input
                type="text"
                id="user_tel"
                name="phone_number"
                pattern="^[^0-9]+$"
                maxlength="12"
              />
            </label>

            <label for="password">PASSWORD
                <input 
                type="password" 
                id="password"
                name="password" 
                pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g" 
                title="password doesn't match" required/>
            </label>
            
            <label for="confirm_password">CONFIRM PASSWORD
                <input
                type="password"
                id="confirm_password"
                pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g" 
                name="confirm_password"
                required
              />
            </label>
          </div>
        </fieldset>
        <button type="submit" class="btn">Create Account</button>
        <p class="foot-note">Already have an account? <a href="#">Log in</a></p>
      </form>
    </section>
  </body>
</html>
